<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5389a2bf4d.js" crossorigin="anonymous"></script>

    <!-- hoja de estilos propios -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Armar Habitar</title>
</head>
<body>

    <div class="contiene_todo">

        <header class="header">
            <a class="a_logo" href="index.html"><img src="./images/Logo-vector.png" alt="Logo de Armar Habitar" title="Logo de Armar Habitar" /></a>
    
            <button class="button">
                <i class="fa-solid fa-bars burguer_menu"></i>
            </button>
    
            <nav class="header_nav">
                <ul class="nav_ul">
                    <li class="nav_ul_li"><a href="#">Inicio</a></li>
                    <li class="nav_ul_li"><a href="#">Nosotros</a></li>
                    <li class="nav_ul_li"><a href="#">Servicios</a></li>
                    <li class="nav_ul_li"><a href="#">Cabañas</a></li>
                    <li class="nav_ul_li"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section class="slider">
            <div class="cont_title">
                <h1>Armar Habitar</h1>
            </div>
            
           <div class="contiene_carrusel">
                <div class="carrusel" id="carrusel">
                    <div class="carrusel_section">
                        <img src="./images/cab-h.jpg" class="img_carrusel" alt="cabaña" title="cabaña" />
                    </div>
                    <div class="carrusel_section">
                        <img src="./images/cab-a.jpg" class="img_carrusel" alt="cabaña" title="cabaña" />
                    </div>
                    <div class="carrusel_section">
                        <img src="./images/cabania-a.jpg" class="img_carrusel" alt="cabaña" title="cabaña" />
                    </div>
                    <div class="carrusel_section">
                        <img src="./images/lista-para-habitar.jpg" class="img_carrusel" alt="cabaña" title="cabaña" />
                    </div>
                </div>

                <div class="btn_carr btn_carrusel_left" id="btn_left">&#60;</div>
                <div class="btn_carr btn_carrusel_right" id="btn_right">&#62;</div>
                
           </div>
            
        </section>

        <main class="main">

            <section class="contadores_principal">
                <div class="contador ocultar">
                    <i class="fa-solid fa-house-chimney"></i>
                    <div class="texto_contador">
                        <span>+</span>
                        <div class="contador_cantidad" data-cantidad-total="20">0</div>
                    </div>
                    <h2>Cabañas entregadas</h2>
                </div>
                <div class="contador ocultar">
                    <i class="fa-regular fa-calendar-days"></i>
                    <div class="texto_contador">
                        <span>+</span>
                        <div class="contador_cantidad" data-cantidad-total="3">0</div>
                    </div>
                    <h2>Años cumpliendo</h2>
                </div>
                <div class="contador ocultar">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <div class="texto_contador">
                        <span>En</span>
                        <div class="contador_cantidad" data-cantidad-total="60">0</div>
                    </div>
                    <h2>Dias tenes tu casa</h2>
                </div>
                <div class="contador ocultar">
                    <i class="fa-solid fa-people-group"></i>
                    <div class="texto_contador">
                        <span>+</span>
                        <div class="contador_cantidad" data-cantidad-total="7">0</div>
                    </div>
                    <h2>Cuadrillas de trabajo</h2>
                </div>
            </section>

        </main>

        <footer class="footer">

            <h2>Esto es el pie de página</h2>
    
            <a href="https://wa.link/0v9qd3" class="whatsapp_logo" target="__BLANK">
                <img src="./icons/whatsapp.png" alt="Whatsapp" title="Whatsapp" />
            </a>
            <a href="https://www.flaticon.es/iconos-gratis/whatsapp" class="menciones_flaticon" title="whatsapp iconos" target="__BLANK">Whatsapp iconos creados por riajulislam - Flaticon</a>
    
        </footer>

    </div>

    <script src="js/main.js"></script>
    <script src="js/contador.js"></script>
</body>
</html>
